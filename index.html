<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
     <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
     </nav>
     <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 b1-0"><span class="boxText">?</span></div>
            <div class="box bt-0"><span class="boxText">?</span></div>
            <div class="box bt-0 br-0"><span class="boxText">?</span></div>
            <div class="box b1-0"><span class="boxText">?</span></div>
            <div class="box"><span class="boxText">?</span></div>
            <div class="box br-0"><span class="boxText">?</span></div>
            <div class="box b1-0 bb-0"><span class="boxText">?</span></div>
            <div class="box bb-0"><span class="boxText">?</span></div>
            <div class="box bb-0 br-0"><span class="boxText">?</span></div>

        </div>
        <div class="gameInfo">
            <h1 class="head">Welcome to Tic Tac Toe</h1>
            <div class="tail">
                <span class="info">Turn for X</span>
                <button class ="reset" id="reset" onclick="reset()"><b>Reset</b></button>
            </div>
         </div>
     </div>
     <script src="TicTacToe.js"></script>
</body>
</html>
